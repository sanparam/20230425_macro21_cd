<p style="line-height:100%; margin-top:0; margin-bottom:0;">3D rendering은 도구가

될 것인가 사실적이고 유용한 모습을 늘 창조한다 . 파란색은 가공하지 않은 표면을 
빨간색은 공구의 이동 경로를 나타낸다. 공구는 보이는 면을 투명하거나 보이지 않게 
할 수 있다.</p>
